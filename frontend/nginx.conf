server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 关键配置：处理 Vue History 模式路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 可选：如果您的前端需要代理 API 请求到后端
    location /api/ {
        # 注意：这里的 "talentpool-backend" 必须和 docker-compose.yml 中后端服务的名字一致
        # "8000" 是后端容器内部监听的端口
        proxy_pass http://talentpool-backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
